<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Meditation App</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Meditation App</h1>
        <p>Ambiet sounds to sleep, relax</p>
      </section>
      <section class="music-section">
        <h3 class="music-title"></h3>
        <p class="music-time"></p>
      </section>
      <div class="buttons">
        <input class="btn-play" type="button" value="Play" onclick="" />
        <audio id="audio"></audio>
        <input class="btn-stop" type="button" value="Pause" />
        <div class="controls">
          <input class="btn-next" type="button" value="Next" />
          <input class="btn-previous" type="button" value="Previous" />
        </div>
        <input type="range" min="0" value="1" max="1" step="0.1" id="volume" />
      </div>
    </main>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
